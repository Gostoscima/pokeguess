<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Leggendari</title>
    <style>
        /* Global styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            background-image: url('https://example.com/background-image.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0;
            font-size: 3em;
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Image styles */
        img {
            max-width: 100%;
            width: 350px;
            margin-bottom: 30px;
            border: 6px solid #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Button styles */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="button"] {
            padding: 12px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 200px;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        input[type="button"]:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            img {
                width: 90%;
                max-width: 280px;
            }

            input[type="button"] {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>Chi è quel Pokémon?</h1>
    <img src="img/1.jpeg" alt="Pokémon Leggendario">
    
    <div class="button-container">
        <input type="button" value="Articuno" onclick="msg1()">
        <input type="button" value="Zapdos" onclick="msg2()">
        <input type="button" value="Moltres" onclick="msg3()">
        <input type="button" value="Mewtwo" onclick="msg4()">
    </div>

    <script>
        function msg1() {
            alert("Hai sbagliato! Riprova.");
        }
        function msg2() {
            alert("Hai sbagliato! Riprova.");
        }
        function msg3() {
            alert("Hai sbagliato! Riprova.");
        }
        function msg4() {
            alert("Hai risposto correttamente!");
        }
    </script>
</body>
</html>
